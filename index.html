    <!-- Modal-->
    <div class="backdrop">
      <div class="modal">
        <button class="modal-close-btn" type="button">
          <svg width="8" height="8" class="icon-close">
            <use href="./images/icons.svg#icon-close-black-18dp-2-1"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <div class="form-field">
            <label class="form-label" for="user-name">Name</label>
            <div class="input-wrapper">
              <input
                class="form-input"
                name="user-name"
                id="user-name"
                type="text"
                required
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-Frame-1"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="form-label" for="tel">Phone</label>
            <div class="input-wrapper">
              <input
                class="form-input"
                name="tel"
                id="tel"
                type="tel"
                required
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone-black-18dp-1"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="form-label" for="email">Email</label>
            <div class="input-wrapper">
              <input
                class="form-input"
                name="email"
                id="email"
                type="email"
                required
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email-black-18dp-1"></use>
              </svg>
            </div>
          </div>
          <div class="input-textarea">
            <label class="form-label" for="user-comment">Comment</label>
            <textarea
              class="form-textarea"
              name="user-comment"
              id="user-comment"
              rows="5"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="checkbox-container">
            <input
              class="visually-hidden"
              type="checkbox"
              name="user-privacy"
              id="user-privacy"
              value="true"
            />

            <label for="user-privacy" class="checkbox-title">
              <span class="checkbox-icon">
                <svg class="icon-checkbox" width="10" height="8">
                  <use href="./images/icons.svg#icon-Vector"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a href="" class="privacy-policy">Privacy Policy</a>
            </label>
          </div>
          <button class="send-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
